<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Frame Work</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../POS/assest/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assest/fonts/css/all.css">
    <link rel="stylesheet" href="../../../assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary  bg-dark">
          <div class="container-fluid">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold fs-3" href="#">
                <img src="../assest/img/POSImage.png" alt="Logo" width="60" height="54" class="fas fa-balance-scale-right  fs-3 me-2">
                POS System
              </a>
            </div>
      
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="../index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="orders.html">Orders</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="item.html">Items</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active fw-bolder" href="customers.html">Customer</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="container position-relative">
        <div >
          <div class="row ">
            <div class="p-1 px-3 col rounded-3 fw-bolder bg-dark text-light fs-3 mt-4 shadow-sm"><i class="fas fa-user-edit me-2" ></i>
              Customer</div>
          </div>
        </div>
        <section>
          <div class="row">
            <div class="col-5 col-xl-2 col-sm-3 col-md-2 col-lg-2">
              <select class="form-select form-select-ls mt-4" aria-label=".form-select-lg example">
                <option selected>ID</option>
                <option value="1">Name</option>
              </select>
            </div>
            <div class="col-12 col-xl col-sm-9 col-md-6 col-lg">
              <form class="d-flex mt-3 mt-sm-4 mt-lg-4">
                <input class="form-control me-2" type="search" placeholder="Search Customer" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit" >Search</button>
              </form>
            </div>
      
            <div class="col-xl col-lg col-sm-12 col-md-4 d-grid justify-content-md-end">
              <button type="button" class="btn btn-dark mt-4 d-grid  col-6 col-md-12 col-sm-6 mx-auto" data-bs-toggle="modal"
                      data-bs-target="#addItemModal">+Add Customer</button>
      
              <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
                <div class="modal-dialog-centered modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header bg-dark text-light">
                      <h5 class="modal-title " id="addItemModalLabel">Add New Customer</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div>
                          <label for="customerId" class="col-form-label">Customer ID:</label>
                          <input type="text" class="form-control" id="customerId">
                        </div>
                        <div >
                          <label for="customerName" class="col-form-label">Customer Name:</label>
                          <input type="text" class="form-control" id="customerName">
                        </div>
                        <div >
                          <label for="customerAddress" class="col-form-label">Address:</label>
                          <input type="text" class="form-control" id="customerAddress">
                        </div>
                        <div >
                          <label for="customerSalary" class="col-form-label">Salary:</label>
                          <input type="text" class="form-control" id="customerSalary">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      
          </div>
      
          <div class="p-3 rounded-3 bg-primary text-light fw-bolder mt-4">Customer Details</div>
      
          <div class="px-3 rounded-3 mt-4 p-3 border mb-lg-0 mb-sm-4 mb-4 shadow-sm">
            <div class="row gx-3">
              <div class="col-5 col-sm-5 col-lg">
                <div class="mb-4">
                  <label for="Id" class="form-label">Customer ID</label>
                  <input type="text" class="form-control" id="Id" placeholder="C001" disabled>
                </div>
              </div>
              <div class="col-7 col-sm-7 col-lg">
                <div class="mb-4">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Dasun" disabled>
                </div>
              </div>
      
              <div class="col">
                <div class="mb-4">
                  <label for="salary" class="form-label">Salary(Rs)</label>
                  <input type="text" class="form-control" id="salary" placeholder="0000.00" disabled>
                </div>
              </div>
      
            </div>
            <div class="row gx-3">
              <div class="col">
                <div class="mb-2">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Galle" disabled>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="gap-2 d-flex justify-content-center justify-content-md-end justify-content-sm-center  mt-4">
                <button type="button" class="btn btn-secondary">Clear</button>
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-primary">Update</button>
              </div>
            </div>
          </div>
      
          <hr class="mt-4">
          <div>
            <div class="row ">
              <div class="p-1 px-3 col rounded-3 fw-bolder bg-dark text-light fs-3 mt-1 shadow-sm"><i class="fas fa-users me-2"></i>
                All Customers</div>
            </div>
          </div>
          <div class="mb-5 mt-4 table-wrapper-scroll-y my-custom-scrollbar" >
            <table class="table table-hover table-borderless table-striped">
              <thead class="bg-primary text-light">
              <tr>
                <th scope="col">Customer ID</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Address</th>
                <th scope="col">Salary(Rs)</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Kavindu</td>
                <td>Tangalle</td>
                <td>500000</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Sapna</td>
                <td>Ambalantota</td>
                <td>40000</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Raveen</td>
                <td>Galle</td>
                <td>35000</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>Janith</td>
                <td>Kurunagala</td>
                <td>505000</td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td>Nethmi</td>
                <td>Chilaw</td>
                <td>360000</td>
              </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
      <script src="../assest/bootstrap/css/bootstrap.min.js"></script>
      </body>
      </html>
